{% macro protected_write(item) -%}
  {%- if item.protected %}
    <script type="text/javascript">
      document.write(shift(String.raw`{{item.value|safe}}`, {{item.key}}))
    </script>
  {%- else %}
    {{item.value|safe}}
  {%- endif %}
{%- endmacro %}

{% macro protected_inline(item) -%}
  {%- if item.protected %}
    shift(String.raw`{{item.value|safe}}`, {{item.key}})
  {%- else %}
    `{{item.value|safe}}`
  {%- endif %}
{%- endmacro %}
